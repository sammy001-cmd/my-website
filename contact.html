    <style>
      body {
        background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
        min-height: 100vh;
      }
      .contact-card {
        border: none;
        border-radius: 2rem;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(44,62,80,0.10);
      }
      .contact-info {
        background: linear-gradient(135deg, #0d6efd 80%, #40c9ff 100%);
        color: #fff;
        padding: 2.5rem 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100%;
      }
      .contact-info h3 {
        font-weight: 700;
        margin-bottom: 1.5rem;
      }
      .contact-info p, .contact-info a {
        color: #e0e7ff;
        font-size: 1.05rem;
      }
      .contact-info .socials a {
        font-size: 1.5rem;
        margin-right: 1.2rem;
        color: #fff;
        transition: color 0.2s;
      }
      .contact-info .socials a:hover {
        color: #ffe066;
      }
      .contact-form {
        padding: 2.5rem 2rem;
        background: #fff;
        border-radius: 0 2rem 2rem 0;
      }
      .form-control, .form-label {
        border-radius: 0.7rem;
      }
      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
      }
      .btn-primary {
        border-radius: 1.5rem;
        padding-left: 2rem;
        padding-right: 2rem;
        font-weight: 600;
        letter-spacing: 1px;
      }
      /* Floating WhatsApp Button */
      .whatsapp-float {
        position: fixed;
        bottom: 28px;
        right: 28px;
        z-index: 9999;
        background: #25d366;
        color: #fff;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        font-size: 2rem;
        transition: box-shadow 0.2s;
        text-decoration: none;
      }
      .whatsapp-float:hover {
        box-shadow: 0 8px 32px rgba(37,211,102,0.25);
        color: #fff;
        background: #1ebe57;
      }
      @media (max-width: 991.98px) {
        .contact-card {
          border-radius: 1.2rem;
        }
        .contact-info, .contact-form {
          padding: 2rem 1rem;
        }
        .contact-form {
          border-radius: 0 0 1.2rem 1.2rem;
        }
      }
      @media (max-width: 767.98px) {
        .contact-info {
          border-radius: 1.2rem 1.2rem 0 0;
        }
        .contact-form {
          border-radius: 0 0 1.2rem 1.2rem;
        }
      }
    </style>
  </head>
