<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="form1.css" />
</head>

<body>
  <div class="form-bg">
    <div class="form-container">

      <!-- ðŸ” Start of working form -->
      <form action="https://formsubmit.co/samueltoluwani169@gmail.com" method="POST" class="form">
        
        <!-- Hidden settings for subject, thank you page, etc -->
        <input type="hidden" name="_subject" value="New message from your website!">
        <input type="hidden" name="_subject" value="New message from your website!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://samstack.vercel.app/thank_you.html">

        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Message Input -->
        <div class="form-group">
          <label for="textarea">How Can We Help You?</label>
          <textarea name="message" id="textarea" rows="10" cols="50" required></textarea>
        </div>

        <!-- Submit Button -->
        <button class="form-submit-btn" type="submit">Submit</button>
      </form>
      <!-- ðŸ”š End of working form -->

    </div>
  </div>
</body>
</html>
